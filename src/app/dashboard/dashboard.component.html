<div class="wrapper">
    <div class="box img__wrap" *ngFor="let book of bookData">
        <img [src]="book.img_path" class="img__img">
        <div class="img__description"> 
            <div class="book-name">{{book.display_name}}<div>
            <div class="book-author">{{book.author}}<div>
            <div class="book-price">${{book.price}}<div>
        </div>
    </div>
</div>
