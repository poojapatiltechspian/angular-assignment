<div class="wrapper">
    <div class="img__wrap" *ngFor="let product of productData" (click)="addNewItem(product.id)">
        <img [src]="product.img_path" class="img__img" [alt]="product.name">
        <div class="img__description"> 
            <div class="product-name">{{product.name}}<div>
            <div class="product-price">${{product.price}}<div>
        </div>
    </div>
</div>
