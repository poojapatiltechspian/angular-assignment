<div class="wrapper">
    <div class="img__wrap" *ngFor="let product of productData">
        <img [src]="product.img_path" class="img__img" [alt]="product.display_name">
        <div class="img__description"> 
            <div class="product-name">{{product.name}}<div>
            <div class="product-price">${{product.price}}<div>
        </div>
    </div>
</div>
