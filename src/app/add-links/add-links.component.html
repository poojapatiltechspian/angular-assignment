<div class="container">
  <div class="heading add-link">Add Link</div>
  <form [formGroup]="linksForm" (ngSubmit)="onSubmit(linksForm)">
    <div class="input-container">
      <input type="text"  formControlName="name" placeholder="Name" class="full-width">
    </div>
    
    <div class="input-container">
      <textarea formControlName="description" placeholder="Description" class="full-width"></textarea>
    </div>
    
    <div class="input-container">
      <input type="text"  formControlName="price" placeholder="Price" class="full-width">
    </div> 
    <div class="input-container">
      <input type="text"  formControlName="quantity" placeholder="Quantity" class="full-width">
    </div>
    
    <div class="input-container" *ngIf="isEdit != true">
      <button type="submit" [disabled]="linksForm.invalid">
        Save
      </button>
    </div>
    <div class="input-container" *ngIf="isEdit == true">
      <button type="Button" [disabled]="linksForm.invalid" (click)="editData()">
        Update
      </button>
    </div>
  </form>
<div class="heading">Link List</div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let link of products" class="table-row">
        <td>{{link.id}}</td>
        <td>{{link.name}}</td>
        <td>{{link.description}}</td>
        <td>{{link.price}}</td>
        <td>{{link.quantity}}</td>
        <td><button (click)="edit(link.id)">Edit</button></td>
        <td><button (click)="delete(link.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
