<div class="container">
  <div class="heading">Add Product</div>
  <form [formGroup]="linksForm">
    <div class="input-container">
      <input type="text"  formControlName="name" placeholder="Name" class="full-width">
    </div>
    <div class="error-msg" *ngIf="linksForm.controls.name.invalid && (linksForm.controls.name.dirty || linksForm.controls.name.touched)" class="text-danger">
      <span class="error-msg" *ngIf="linksForm.controls.name.errors.required">Name is required!</span>
    </div>
    <div class="input-container">
      <textarea formControlName="description" placeholder="Description" class="full-width"></textarea>
    </div>
    <div class="error-msg" *ngIf="linksForm.controls.description.invalid && (linksForm.controls.description.dirty || linksForm.controls.description.touched)" class="text-danger">
      <span class="error-msg" *ngIf="linksForm.controls.description.errors.required">Description is required!</span>
    </div>
    <div class="input-container">
      <input type="text"  formControlName="price" placeholder="Price" class="full-width">
    </div> 
    <div class="error-msg" *ngIf="linksForm.controls.price.invalid && (linksForm.controls.price.dirty || linksForm.controls.price.touched)" class="text-danger">
      <span class="error-msg" *ngIf="linksForm.controls.price.errors.required">Price is required!</span>
    </div>
    <div class="input-container">
      <input type="text"  formControlName="quantity" placeholder="Quantity" class="full-width">
    </div>
    <div class="error-msg" *ngIf="linksForm.controls.quantity.invalid && (linksForm.controls.quantity.dirty || linksForm.controls.quantity.touched)" class="text-danger">
      <span class="error-msg" *ngIf="linksForm.controls.quantity.errors.required">Quantity is required!</span>
    </div>
    <div class="input-container" *ngIf="isEdit != true">
      <app-button [labelbutton]="buttonLable" [disabledFlag]="linksForm.invalid" [FormValue]="linksForm.value" (click)="onSubmit(linksForm)"></app-button>
    </div>
    <div class="input-container" *ngIf="isEdit == true">
      <app-button [labelbutton]="buttonLable" [disabledFlag]="linksForm.invalid" [FormValue]="linksForm.value" (click)="editData(linksForm)"></app-button>
    </div>
  </form>
  <hr class="solid">
<div class="heading">Link Products</div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let link of products" class="table-row">
        <td>{{link.id}}</td>
        <td>{{link.name}}</td>
        <td>{{link.description}}</td>
        <td>{{link.price}}</td>
        <td>{{link.quantity}}</td>
        <td>
        <app-button [labelbutton]="buttonEdit" [disabledFlag]="false" [FormValue]="link.id" (click)="edit(link.id)"></app-button>
          <!-- <button (click)="edit(link.id)">Edit</button> -->
        </td>
        <td>
          <app-button [labelbutton]="buttonDelete" [disabledFlag]="false" [FormValue]="link.id" (click)="delete(link.id)"></app-button>
          <!-- <button (click)="delete(link.id)">Delete</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
